name: Update PlayersB Data (Mode 1)

on:
  workflow_dispatch:
  schedule:
    - cron: "25 4 * * 1" # Monday 04:25 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build current (football-data.org)
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: node scripts/build-current.mjs

      - name: Build history (phase 1 placeholder)
        run: node scripts/build-history.mjs

      - name: Merge serving dataset
        run: node scripts/merge.mjs

      - name: Commit changes
        run: |
          git config user.name "playersb-bot"
          git config user.email "playersb-bot@users.noreply.github.com"
          git add data/current.json data/history.json data/players.json
          git commit -m "Update data (Mode 1)" || echo "No changes"
          git push
