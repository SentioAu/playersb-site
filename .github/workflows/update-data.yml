name: Update PlayersB Data (Mode 1)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches: [ "main" ]
    paths:
      - "data/**"
      - "templates/**"
      - "scripts/**"
      - "_redirects"
      - "compare.html"
      - "contact.html"
      - "robots.txt"
      - ".github/workflows/update-data.yml"

permissions:
  contents: write

concurrency:
  group: update-data-main
  cancel-in-progress: true

jobs:
  regenerate:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ Only install if package.json exists (your repo may not need deps)
      - name: Install dependencies (optional)
        run: |
          if [ -f package.json ]; then
            echo "package.json found — installing dependencies"
            if [ -f package-lock.json ]; then
              npm ci
            elif [ -f pnpm-lock.yaml ]; then
              npm i -g pnpm
              pnpm i --frozen-lockfile
            elif [ -f yarn.lock ]; then
              corepack enable
              yarn install --frozen-lockfile
            else
              npm i
            fi
          else
            echo "No package.json — skipping dependency install"
          fi

      - name: Generate site (core + players + sitemap) and run quality gate
        env:
          FOOTBALL_DATA_API_TOKEN: ${{ secrets.FOOTBALL_DATA_API_TOKEN }}
        run: |
          node scripts/fetch-football-data.mjs
          node scripts/fetch-archive.mjs
          node scripts/generate-all.mjs

      - name: Commit generated files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add -A
            git commit -m "chore: regenerate site outputs"
            git push
          else
            echo "No changes to commit."
          fi
