name: Quality Gate

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify data exists
        run: test -f data/players.json

      - name: Generate site
        run: node scripts/generate-all.mjs

      - name: Ensure repo is clean after generation
        run: |
          git status --porcelain

          # Allow expected generated outputs in directory-style architecture:
          # - index.html and players/index.html may be regenerated
          # - about/ learn/ privacy/ terms/ tools/ are generated directories (index.html inside)
          # - players/{id}/index.html are generated player pages
          # - players/.generated.txt marker is allowed
          # - sitemap.xml may be regenerated
          DIRTY="$(git status --porcelain \
            | grep -vE '^(M|A|\?\?) (index\.html|players/index\.html|sitemap\.xml)$' \
            | grep -vE '^(M|A|\?\?) (about|learn|privacy|terms|tools)/index\.html$' \
            | grep -vE '^(M|A|\?\?) players/[^/]+/index\.html$' \
            | grep -vE '^(M|A|\?\?) players/\.generated\.txt$' \
            || true)"

          if [ -n "$DIRTY" ]; then
            echo "Unexpected dirty files after generation:"
            echo "$DIRTY"
            exit 1
          fi

      - name: Run quality gate
        run: node scripts/quality-gate.mjs
