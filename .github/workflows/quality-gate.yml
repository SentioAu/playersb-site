name: Quality Gate

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify data exists
        run: test -f data/players.json

      - name: Generate core pages
        run: node scripts/generate-core.mjs

      - name: Generate player pages
        run: node scripts/generate-players.mjs

      - name: Generate players index
        run: node scripts/generate-players-index.mjs

      - name: Generate sitemap
        run: node scripts/generate-sitemap.mjs

      - name: Ensure generated files are committed
        run: |
          git status --porcelain
          test -z "$(git status --porcelain)"

      - name: Run quality gate
        run: node scripts/quality-gate.mjs
