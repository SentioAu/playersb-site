name: Quality Gate

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify data exists
        run: test -f data/players.json

      - name: Generate player pages
        run: node scripts/generate-players.mjs

      - name: Run quality gate
        run: node scripts/quality-gate.mjs

      # Optional (recommended): helps debugging if gate fails
      - name: Upload generated players folder (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: generated-players
          path: players/
