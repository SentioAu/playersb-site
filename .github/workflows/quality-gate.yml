name: Quality Gate

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify data exists
        run: test -f data/players.json

      - name: Generate site
        run: node scripts/generate-all.mjs

      - name: Ensure repo is clean after generation
        run: |
          git status --porcelain
          # Allow generated outputs that are expected in the new directory URL architecture:
          # - index.html and players/index.html can be regenerated
          # - about/, learn/, privacy/, terms/, tools/ are generated directories
          # - players/*/ are generated player directories
          DIRTY="$(git status --porcelain \
            | grep -vE '^(M index\.html|M players/index\.html|\?\? (about|learn|privacy|terms|tools)/|\?\? players/)' || true)"
          if [ -n "$DIRTY" ]; then
            echo "Unexpected dirty files after generation:"
            echo "$DIRTY"
            exit 1
          fi

      - name: Run quality gate
        run: node scripts/quality-gate.mjs
