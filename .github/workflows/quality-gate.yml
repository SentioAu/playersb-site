name: Quality Gate

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node is already available on GitHub-hosted runners.
      # setup-node isn't needed here (and it complains about missing lockfiles).
      - name: Show Node version
        run: node -v

      - name: Verify required files exist
        run: |
          test -f data/players.json
          test -f scripts/generate-core.mjs
          test -f scripts/generate-players.mjs
          test -f scripts/generate-sitemap.mjs
          test -f scripts/quality-gate.mjs

      - name: Generate core pages
        run: node scripts/generate-core.mjs

      - name: Generate player pages
        run: node scripts/generate-players.mjs

      - name: Generate sitemap
        run: node scripts/generate-sitemap.mjs

      - name: Run quality gate
        run: node scripts/quality-gate.mjs
